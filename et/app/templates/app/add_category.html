<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Category | Admin</title>
</head>
<body class="h-full">
    <div class="min-h-full flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-indigo-900">Create New Category</h2>
                <p class="text-sm text-gray-500 mt-2">Add a custom category for global use.</p>
            </div>

            <form method="post" class="mt-8 space-y-6">
                {% csrf_token %}
                <div class="rounded-md shadow-sm">
                    {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-medium transition">
                        Save Category
                    </button>
                    <a href="{% url 'admin-dashboard' %}" class="flex-1 text-center py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
