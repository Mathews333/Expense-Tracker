<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Expense Tracker</span>

    <div>
        <a href="{% url 'dashboard' %}" class="btn btn-light btn-sm">Dashboard</a>
        <a href="{% url 'add_expense' %}" class="btn btn-success btn-sm">Add Expense</a>
        {% if user.is_staff %}
            <a href="{% url 'admin_dashboard' %}" class="btn btn-warning btn-sm">Admin</a>
        {% endif %}
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
