<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script>
    const ctx = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                data: {{ data|safe }},
                backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56']
            }]
        }
    });
</script>
<nav class="navbar navbar-dark bg-dark px-3">
    <a href="{% url 'index' %}" class="navbar-brand">Expense Tracker</a>
    <div class="d-flex align-items-center">
        <a href="{% url 'index' %}" class="btn btn-light btn-sm me-2">Dashboard</a>
        {% if user.is_staff %}
            <a href="{% url 'admin-dashboard' %}" class="btn btn-warning btn-sm me-2">Admin Panel</a>
        {% endif %}
        <form action="{% url 'logout' %}" method="post" class="m-0">
            {% csrf_token %}<button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">{% block content %}{% endblock %}</div>
</body>
</html>
